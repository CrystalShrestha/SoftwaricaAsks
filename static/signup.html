<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Login</title>
        <link rel="stylesheet" href="style-login.css">
    </head>
    <body>
        <div class="loginbox">
            <h1>Register Here</h1>
            <form method="post">
                <div class="textbox">
                    <input type="text" required>
                    <span></span>
                    <label>Username</label>
                </div>
                <div class="textbox">
                    <input type="text" required>
                    <span></span>
                    <label>Address</label>
                </div>
                <div class="textbox">
                    <input type="text" required>
                    <span></span>
                    <label>Phone Number</label>
                </div>
                <div class="textbox">
                    <input type="password" required>
                    <span></span>
                    <label>Password</label>
                </div>
                <div class="textbox">
                    <input type="password" required>
                    <span></span>
                    <label>Confirm Password</label>
                </div>
                <div class="textbox">
                    <input type="text" required>
                    <span></span>
                    <label>Email</label>
                </div>
                <input checkbox type="checkbox" name="checkbox" value="checkbox" required>
                <label>I agree to the terms and conditions</label>
                <input type="submit" value="Create Account">
                <div class="signup_link">
                    Already a member? <a href="login.html">Login</a>
                </div>
                <div class="back">
                    <a href="index.html">Go Home</a>
                </div>
            </form>
        </div>
    </body>
</html>
